<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>FinantierPay - Help</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/FinantierPay_style"></style>
<style>
	label {
		font-size:20px;
	}
</style>
</head>
<body>
	<div th:replace="fragments/FinantierPay_header"></div>
	
	<main>
		<div class="container py-3" sec:authorize="hasAnyRole('USER', 'MERCHANT')">
			<div class="row justify-content-center align-items-center h-100">
				<div class="col-12 col-lg-12 col-xl-7">
					<div class="card shadow-2-strong card-registration"
						style="border-radius: 15px;">
						<div class="card-header text-center">
							<h3>Help & Support</h3>
						</div>
						<div class="card-body p-4 p-md-5">
							<form class="needs-validation" th:action="@{/process_help}"
								method="post" th:object="${help}" novalidate>

								<div class="row">
									<div class="col-md-4 mb-4">
										<label for="title" class="form-label">Title:<span
											class="text-danger fw-bold">*</span>
										</label> <input id="title" type="text" style="width: 550px;" class="form-control"
											th:field="*{title}" required minlength=8 maxlength=50 placeholder="Issue on ... ..."/>
										<div class="invalid-feedback">Please enter title.</div>
										<p class="text-danger"
											th:if="${#fields.hasErrors('title')}"
											th:errors="*{title}"></p>
									</div>
								</div>


								<div class="row">
									<div class="col-md-4 mb-4">
										<label for="msg" class="form-label">Message
										<span class="text-danger fw-bold">*</span>
										</label> <textarea id="msg" style="width: 550px;" type="text" class="form-control"
											th:field="*{message}" required minlength=3 maxlength=200></textarea>
										<div class="invalid-feedback">Please enter message</div>
										<p class="text-danger" th:if="${#fields.hasErrors('message')}"
											th:errors="*{message}"></p>
									</div>
								</div>

								<div class="row">
									<div class="col-md-8">
										<div class="text-danger">
											*All fields are mandatory <br>
										</div>
									</div>
									<div class="col-md-4">
										<div class="input-group form-group justify-content-md-end">
											<button type="submit" class="btn btn-primary"
												style="width: 200px;">Submit</button>
										</div>
										<!-- when the submit button is clicked, it goes to /member/save in the form action 
					and post the data the form -->
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container" sec:authorize="hasAnyRole('STAFF', 'ADMIN')">
		<h3 class="text-center">Help & Support</h3>
		<hr>
		
		<table class="table bordered table-hover bg-white">
			<thead class="table-info">
				<tr>
					<th>Help Message ID</th>
					<th>Title</th>
					<th>Message</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>
			<th:block th:each="help : ${listHelpMsg}">
				<tr>
					<td width="15%" th:text="${help.helpMsgId}"></td>
					<td th:text="${help.title}"></td>
					<td width="40%" th:text="${help.message}"></td>
					<td th:text="${help.status}"></td>
					<td><a th:href="@{/help/update/{id}(id=${help.helpMsgId})}"><i
							class="fas fa-pencil-alt" style="color: blue;"></i></a></td>
				</tr>
		</table>
		</div>

		<!-- Form Validation -->
		<script type="text/javascript" th:inline="javascript">
			'use strict'
			var form = document.querySelector('.needs-validation')
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
		<!-- End Form Validation -->

	</main>
	<div class="fixed-bottom" th:if="${listHelpMsg.size()<=5}" sec:authorize="hasAnyRole('STAFF', 'ADMIN')">
		<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
	
	<div th:if="${listHelpMsg.size() > 5}" sec:authorize="hasAnyRole('STAFF', 'ADMIN')">
		<div th:replace="fragments/FinantierPay_footer"></div>
	</div>
	<div th:replace="fragments/FinantierPay_footer" sec:authorize="hasAnyRole('USER', 'MERCHANT')"></div>
</body>
</html>
